name = "test_dep1_1"
version = "1"

# optional, but apk is the default.
install = "apk add"
update = "apk update"

packages = [
  "cowsay"
]

[inherit]
docker = "alpine:latest"

[project.files]
"template.tex" = "main.tex"
"Makefile" = "Makefile"

[project.commands]
compile = "latexmk -pdf main.tex"
watch = "latexmk -pdf -pvc main.tex"
clean = "rm -rf main.tex"